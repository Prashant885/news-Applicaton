<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <nav >
        <div class="main-nav flex container">
            <a href="#" class="company-logo">
                <img src="images.png" alt="logo" id="india" onclick="navitem('india')">

            </a>
            <div class="menu-cont flex-x" id="menu-cont">
            <div class="nav-links " id="nav-links">
                <ul class="flex">
                       <li class="hover-link nav-items" id="Sport" onclick="navitem('Sport')">Sports</li>
                       <li class="hover-link nav-items" id="Politics" onclick="navitem('Politics')">Politics</li>
                       <li class="hover-link nav-items" id="technology" onclick="navitem('technology')">technology</li>
                       <li class="hover-link nav-items" id="Entertainment" onclick="navitem('Entertainment')">Entertainment</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="input-query" type="text" class="new-input" placeholder="search-news">
                <button class="btn" id="button">search</button>
            </div>
        </div>
            <a href="#" class="bar hover-link" id="menu-toggle">
                <i class="fa-solid fa-bars flip-bars"></i>
            </a>
        </div>
     </nav>

     <main>
        <div class="card-container container flex " id="card-container">
           
            
           
        </div>
     </main>

    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
                <img src="https://placehold.co/400" alt="news image" class="image" id="news-img">

            </div>
            <div class="card-content">
                <h3 id="news-title">this is heading</h3>
                <h6 class="news-src" id="news-src">10/07/2023</h6>
               <div class="cont">
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur 
                    adipisicing elit. Laborum, libero!</p>
               </div>
            </div>
        </div>
    </template>

    <script src="script.js" defer></script>

</body>
</html>
